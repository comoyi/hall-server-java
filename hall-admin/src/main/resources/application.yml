server:
  port: 30201

spring:
  application:
    name: hall-admin

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://hall-eureka-server-1:30101/eureka,http://hall-eureka-server-2:30101/eureka
    instance:
      hostname: hall-admin
