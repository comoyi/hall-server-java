version: '2'

services:

# hall-eureka-server

  hall-eureka-server-1:
    build: ./hall-eureka-server
    image: comoyi/hall-eureka-server:0.0.1
    networks:
      - hall
    hostname: hall-eureka-server-1
    ports:
      - 30101:30101
    environment:
      - APP_PROFILES=1

  hall-eureka-server-2:
    build: ./hall-eureka-server
    image: comoyi/hall-eureka-server:0.0.1
    networks:
      - hall
    hostname: hall-eureka-server-2
    ports:
      - 30102:30101
    environment:
      - APP_PROFILES=2

  hall-eureka-server-3:
    build: ./hall-eureka-server
    image: comoyi/hall-eureka-server:0.0.1
    networks:
      - hall
    hostname: hall-eureka-server-3
    ports:
      - 30103:30101
    environment:
      - APP_PROFILES=3

# hall-admin

  hall-admin:
    build: ./hall-admin
    image: comoyi/hall-admin:0.0.1
    networks:
      - hall
    hostname: hall-admin
    ports:
      - 30201:30201
    depends_on:
      - hall-eureka-server-1
      - hall-eureka-server-2
      - hall-eureka-server-3

# hall-user

  hall-user:
    build: ./hall-user
    image: comoyi/hall-user:0.0.1
    networks:
      - hall
    hostname: hall-user
    ports:
      - 30301:30301
    depends_on:
      - hall-eureka-server-1
      - hall-eureka-server-2
      - hall-eureka-server-3

networks:
  hall:
    driver: bridge
